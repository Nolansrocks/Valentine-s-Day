<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para vos ❤️</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login-screen">
  <div class="heart">
    <div class="login-box">
      <h2>¿Qué día es el día que nos hicimos novios?<br>dd/mm/aaaa</h2>
      <input type="password" id="password" placeholder="Escribí la fecha..." />
      <button onclick="checkPassword()">Entrar</button>
      <p id="error"></p>
    </div>
  </div>
</div>

<!-- MAIN -->
<div id="main-content" class="hidden">

  <!-- música -->
  <audio id="music" loop>
    <source src="AIRBAG - NUNCA LO OLVIDES.mp3" type="audio/mp3">
  </audio>

  <!-- corazones -->
  <div class="floating-hearts"></div>

  <!-- fotos -->
  <div class="polaroid-container">
    <div class="polaroid" style="top:8%; left:5%;">
      <img src="WhatsApp Image 2026-02-14 at 02.01.21 (1).jpeg">
    </div>

    <div class="polaroid" style="top:55%; left:18%;">
      <img src="WhatsApp Image 2026-02-14 at 02.01.21.jpeg">
    </div>

    <div class="polaroid" style="top:18%; right:8%;">
      <img src="WhatsApp Image 2026-02-14 at 02.01.22.jpeg">
    </div>
  </div>

  <!-- MENSAJES -->
  <div class="mensaje-box">
    <div id="mensaje"></div>

    <button id="siguienteBtn" onclick="siguienteTexto()" style="display:none;">
      Siguiente ❤️
    </button>

    <div class="firma">❤️ Feliz San Valentín ❤️</div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
